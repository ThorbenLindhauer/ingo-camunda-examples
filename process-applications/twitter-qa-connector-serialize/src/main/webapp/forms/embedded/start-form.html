<strong>Here you would put the actual form to start the process</strong>

<p>
  You can use this form through Camunda Tasklist
  by setting the formKey of a BPMN Start Event to:
  <code>embedded:app:forms/embedded/start-form.html</code>
</p>

<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label">Tweet</label>
    <div class="controls">
      <input type="text" 
             ng-model="tweet.content"
             cam-variable-type="String"
             required
             class="form-control" />
    </div>
  </div>

  <div class="control-group">
    <label class="control-label">Email</label>
    <div class="controls">
      <input type="text" 
             ng-model="tweet.email"
             cam-variable-type="String"
             required
             class="form-control" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Add counter?</label>
    <div class="controls">
      <input type="checkbox"
             ng-model="tweet.addCounter"
             cam-variable-type="Boolean"
             name="approved"
             class="form-control" />
    </div>
  </div>

  <script cam-script type="text/form-script">
  var tweet = $scope.tweet = {};

  camForm.on('form-loaded', function() {

    // declare variable 'customerData' incuding metadata for serialization
    camForm.variableManager.createVariable({
      name: "tweet",
      type: "Object",
      value: tweet,
      valueInfo: {
        // indicate that object is serialized as json
        serializationDataFormat: "application/json",
        // provide classname of java object to map to
        objectTypeName: "com.camunda.consulting.twitter_qa.Tweet"
      }
    });

  });
  </script>
</form>
