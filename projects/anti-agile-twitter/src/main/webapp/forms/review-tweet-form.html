<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label">Subject:</label>
    <div class="controls">
      <input form-field type="string" name="subject" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Email</label>
    <div class="controls">
      <input form-field type="string" name="email" readonly="true"/>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Content:</label>
    <div class="controls">
      <input form-field type="string" name="content" readonly="true"/>
    </div>
  </div>
