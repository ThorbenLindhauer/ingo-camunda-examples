<strong>Write a tweet</strong>

<p>Write something about the subject</p>

<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label">Subject</label>
    <div class="controls">
      <input type="text" 
             cam-variable-name="subject"
             cam-variable-type="String"
             readonly="true"
             class="form-control" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Email</label>
    <div class="controls">
      <input type="text" 
             cam-variable-name="email"
             cam-variable-type="String"
             required
             class="form-control" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Content</label>
    <div class="controls">
      <input type="text" 
             cam-variable-name="content"
             cam-variable-type="String"
             required
             class="form-control" />
    </div>
  </div>
</form>
