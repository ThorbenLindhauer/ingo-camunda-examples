      <input form-field type="string" name="subject" readonly="true" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Email</label>
    <div class="controls">
      <input form-field type="string" name="email"/>

  </div>
  <div class="control-group">
    <label class="control-label">Content:</label>
    <div class="controls">
      <input form-field type="string" name="content"/>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Approved:</label>
    <div class="controls">
       <input form-field type="string" name="approved" readonly="true" />
	</div>
