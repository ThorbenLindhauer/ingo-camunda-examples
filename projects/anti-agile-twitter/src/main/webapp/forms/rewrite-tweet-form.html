<strong>Rewrite the tweet</strong>

<p>Rewrite the tweet. Maybe the subject has changed.</p>

<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label">Subject:</label>
    <div class="controls">
      <input type="text" 
             cam-variable-name="subject"
             cam-variable-type="String"
             readonly="true"
             class="form-control" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Email</label>
    <div class="controls">
      <input type="text" 
             cam-variable-name="email"
             cam-variable-type="String"
             required
             class="form-control" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Content:</label>
    <div class="controls">
      <input type="text" 
             cam-variable-name="content"
             cam-variable-type="String"
             required
             class="form-control"/>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Approved:</label>
    <div class="controls">
       <input type="text" 
             cam-variable-name="approved"
             cam-variable-type="String"
             readonly="true"
             class="form-control" />
	</div>
  </div>
  <div class="control-group">
    <label class="control-label">Comments:</label>
    <div class="controls">
      <textarea type="text" 
             cam-variable-name="comments"
             cam-variable-type="String"
             readonly="true"
             class="form-control" ></textarea>
    </div>
  </div>
</form>
